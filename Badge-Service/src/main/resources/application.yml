spring:
  application:
    name: Badge-Service

  datasource:
    url: jdbc:postgresql://localhost:5432/badge_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8082
